language: node_js
node_js:
  - "6"

branches:
  only:
    - gh-pages

cache:
  directories:
    - node_modules

script:
  - npm run build.prod

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: gh-pages
